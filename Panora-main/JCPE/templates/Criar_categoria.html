{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* HEADER */
.header {
    background: #c40000;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
}

/* TABS */
.tabs {
    background: white;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 6px 0;
    margin-bottom: 10px;
}

.tab {
    font-size: 14px;
    font-weight: bold;
}

.tab.active::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 100%;
    height: 4px;
    background: #c40000;
    border-radius: 10px;
}

/* CONTAINER */
.container {
    padding: 20px 15px 90px;
    max-width: 420px;
    margin: auto;
}

/* FORM */
.form-box {
    background: white;
    padding: 15px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.08);
}

.form-box input {
    width: 90%;
    padding: 12px;
    margin: 0 auto 12px auto;
    display: block;
    border-radius: 12px;
    border: 1px solid #ccc;
}

.btn-red {
    width: 100%;
    padding: 12px;
    background: #c40000;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

/* CARD */
.cat-card {
    background: white;
    padding: 14px;
    border-radius: 18px;
    margin-bottom: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.cat-card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 10px rgba(0,0,0,0.12);
}

/* NAVBAR */
.nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top: 1px solid #eee;
}

.nav i {
    font-size: 20px;
    color: #c40000;
}
</style>
</head>

<body>

<div class="header">
    Categorias
</div>

<div class="tabs">
    <span class="tab active">Criar</span>
    <span class="tab">Categorias</span>
</div>

<div class="container">

    <div class="form-box">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="categoria" placeholder="Nome da categoria" required>
            <button class="btn-red">Criar categoria</button>
        </form>
    </div>

    {% for cat in cats %}
    <div class="cat-card">
    <div>
        <strong style="font-size: 16px;">{{ cat.categoria }}</strong>
        <p style="margin: 5px 0 0; color: #777; font-size: 13px">
            Ver not√≠cias desta categoria
        </p>
    </div>

    <a href="{% url 'noticias_por_categoria' cat.id %}">
        <i class="fa fa-chevron-right"></i>
    </a>
</div>
    {% empty %}
        <p style="text-align:center">Nenhuma categoria cadastrada.</p>
    {% endfor %}

</div>

<div class="nav">
    <a href="{% url 'inicial' %}"><i class="fa fa-home"></i></a>
    <a href="{% url 'criar_categoria' %}"><i class="fa fa-list"></i></a>
    <a href="#"><i class="fa fa-bookmark"></i></a>
    <a href="{% url 'conta' %}"><i class="fa fa-user"></i></a>
</div>

</body>
</html>
