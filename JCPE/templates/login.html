{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sidebar</title>

    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* 1. BOTÃO PARA ABRIR A BARRA LATERAL */
        .open-sidebar-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #b30000;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 200; /* Garante que fique acima de tudo */
        }

        /* 2. OVERLAY ESCURO */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 150;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 3. SIDEBAR CONTAINER */
        .sidebar {
            position: fixed;
            top: 0;
            right: -380px; /* ESCONDIDO: 380px é a largura da sidebar */
            width: 380px; /* Largura ajustada para caber o seu card */
            height: 100%;
            background: white;
            padding: 30px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            z-index: 300;
        }

        .sidebar.active {
            right: 0; /* APARECE: Desliza para a tela */
        }

        /* 4. ESTILOS DO FORMULÁRIO (adaptados do seu login-card) */
        .sidebar h2 {
            text-align: center;
            color: #a40000;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }
        
        /* Mensagens de erro */
        .messages {
            margin-bottom: 12px;
        }

        .messages p {
            background: #ffd2d2;
            padding: 10px;
            border-radius: 8px;
            color: #8a0000;
            font-size: 14px;
        }

        /* Inputs */
        .input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #e4edff;
            margin-bottom: 14px;
            font-size: 15px;
        }

        /* Botão Entrar */
        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #b30000;
            color: white;
            font-size: 17px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #8a0000;
        }

        /* Botão Criar Conta */
        .btn-create {
            margin-top: 15px;
            width: 100%;
            display: block;
            padding: 12px;
            color: #b30000;
            border: 2px solid #b30000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        .btn-create:hover {
            background: #ffeaea;
        }

    </style>
</head>
<body>

    <button class="open-sidebar-btn" onclick="openSidebar()">Login</button>

    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

    <div id="sidebar" class="sidebar">

        <h2>Entrar</h2>

        {% if messages %}
            <div class="messages">
                {% for msg in messages %}
                    <p class="msg {{ msg.tags }}">{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Usuário" class="input" required>
            <input type="password" name="password" placeholder="Senha" class="input" required>

            <button type="submit" class="btn-login">Entrar</button>

            <a href="{% url 'cadastro' %}" class="btn-create">Criar conta</a>
        </form>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("active");
            document.getElementById("overlay").classList.add("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        }
    </script>

</body>
</html>
