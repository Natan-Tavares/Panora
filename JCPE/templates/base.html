{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JCPE{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo_jcpe.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- ====== Cabeçalho Global ====== -->
    <header>
        <div class="header-container">
            <a href="{% url 'inicial' %}" class="logo-link">
                <img src="{% static 'img/logo_jcpe.png' %}" alt="Logo JCPE" class="logo">
            </a>
            <h1 class="titulo-site">JCPE - Jornal do Commercio de Pernambuco</h1>

            <nav class="menu">
                {% if user.is_authenticated %}
                    <a href="{% url 'criar_noticia' %}">Criar Notícia</a>
                    <a href="{% url 'conta' %}">Minha Conta</a>
                    <a href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- ====== Conteúdo Principal ====== -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ====== Rodapé Global ====== -->
    <footer>
        <p>&copy; 2025 JCPE - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
