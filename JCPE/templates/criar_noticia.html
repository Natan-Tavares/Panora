{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Notícia - JCPE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/logo_jcpe.png' %}">
</head>
<body>
    <header>
        <img src="{% static 'img/logo_jcpe.png' %}" alt="Logo JCPE" class="logo">
        <h1>JCPE - Jornal Comunitário de Pernambuco</h1>
    </header>

    <main>
        <h2>Nova Notícia</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="materia">Matéria:</label>
            <textarea id="materia" name="materia" rows="6" required></textarea>

            <button type="submit">Publicar</button>
        </form>

        <div class="links-centrais">
            <a href="{% url 'inicial' %}" class="button">⬅ Voltar</a>
        </div>
    </main>

    <footer>
        &copy; 2025 JCPE - Todos os direitos reservados.
    </footer>
</body>
</html>
