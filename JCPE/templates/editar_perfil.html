{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - JCPE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="topbar">
        <a href="{% url 'inicial' %}" class="logo-link">
            <img src="{% static 'img/logo_jcpe.png' %}" alt="Logo JCPE" class="logo">
        </a>
        <h1>JCPE - Jornal do Commercio de Pernambuco</h1>
    </header>

    <main>
        <section>
            <h2>Editar Perfil</h2>
            <p>Atualize suas informações de conta abaixo:</p>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="foto-upload-container">
                    <label for="foto" class="foto-label">
                        {% if perfil.foto %}
                            <img src="{{ perfil.foto.url }}" alt="Foto de perfil" class="foto-perfil" id="foto-preview">
                        {% else %}
                            <img src="https://placehold.co/200x200" alt="Foto padrão" class="foto-perfil" id="foto-preview">
                        {% endif %}
                    </label>
                    <input type="file" id="foto" name="foto" accept="image/*" hidden>
                    <p class="foto-texto">Clique na imagem para alterar</p>
                </div>
            
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            
                <div class="editar-botoes">
                    <button type="submit" class="button">Salvar alterações</button>
                    <a href="{% url 'conta' %}" class="excluir">Cancelar</a>
                </div>
            </form>
            
        </section>
    </main>

    <footer>
        &copy; 2025 JCPE - Todos os direitos reservados.
    </footer>

    <script>
        document.getElementById('foto').addEventListener('change', function(event) {
            const preview = document.getElementById('foto-preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => preview.src = e.target.result;
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
