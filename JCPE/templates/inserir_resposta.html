{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Responder Notícia - JCPE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/logo_jcpe.png' %}">
</head>
<body>
    <header>
        <a href="{% url 'inicial' %}">
            <img src="{% static 'img/logo_jcpe.png' %}" alt="Logo JCPE" class="logo">
        </a>
        <h1>JCPE - Jornal do Commercio de Pernambuco</h1>
    </header>

    <main>
        <h2>Responder à Notícia</h2>

        <h3>{{ noticia.titulo }}</h3>
        <p>{{ noticia.materia }}</p>
        <hr>

        <form method="post">
            {% csrf_token %}
            <label for="texto">Sua resposta:</label>
            <textarea name="texto" id="texto" placeholder="Escreva sua resposta aqui..." required></textarea>
            <button type="submit">Enviar Resposta</button>
        </form>

        <div class="links-centrais">
            <a href="{% url 'ler_noticia' noticia.id %}" class="button">⬅ Voltar</a>
        </div>
    </main>

    <footer>
        &copy; 2025 JCPE - Todos os direitos reservados.
    </footer>
</body>
</html>
